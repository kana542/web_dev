<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="OpenFruit, Jonne Timonen">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenFruit</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="./videos/background.mp4" type="video/mp4">
    </video>
    <header class="header">
        <a href="index.html" class="logo">OpenFruit</a>
        
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>

        <nav class="navbar">
            <a href="index.html" style="--i:0;">Home</a>
            <a href="products.html" style="--i:1;">Products</a>
            <a href="contact.html" style="--i:2;">Contact</a>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <div class="form-container">
                <h2>Contact Us</h2>
                <p>OpenFruit<br>Tulliportinkatu 2<br>06100 Porvoo<br>Finland<br>Email: info@openfruit.fi<br>Phone: +358 312331141</p>
            </div>
            <div class="map">
                <iframe title="kartta" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1817.9131741040162!2d27.692533677950063!3d62.89400282076708!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4684b060087d1077%3A0xf43f9679b15ce8fd!2sTulliportinkatu%202%2C%2070100%20Kuopio!5e0!3m2!1sfi!2sfi!4v1711831653172!5m2!1sfi!2sfi" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>
</body>
</html>
